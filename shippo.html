<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>totalflowUSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="shippo.css">
    <script src="shippo.js"></script>

  </head>
  <body onload="loadStates()">
    
    <h1>Welcome to Total Flow USA</h1>
    <div class="container">
      <form id ="user_info" method="post" action="/submit">
        <div class="row">
          <div class="col-25">
            <label for="Name">Full Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="Name" name="Name" placeholder="Full Name" onkeyup="form_validation()" required>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="address1">Address 1</label>
          </div>
          <div class="col-75">
            <input type="text" id="address1" name="address1" placeholder="Address 1" required>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="address2">Address 2</label>
          </div>
          <div class="col-75">
            <input type="text" id="address2" name="address2" placeholder="Address 2" required>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="countries">Choose your Country:</label>
          </div>
          <div class="col-75">
            <select id="countries" name="countries" required></select>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="state">State</label>
          </div>
          <div class="col-75">
            <select id="state" name="state" required></select>
          </div>
          
        </div>
        <div class="row">
          <div class="col-25">
            <label for="zip">Zip</label>
          </div>
          <div class="col-75">
            <input type="number" id="zip" name="zip" placeholder="Zip" required>
          </div>
          
        </div>
        <div class="row">
          <div class="col-25">
            <label for="phone_num">Phone Number</label>
          </div>
          <div class="col-75">
            <input type="number" id="phone_num" name="phone_num" placeholder="Phone Number">
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="package_height">Package Height</label>
          </div>
          <div class="col-75">
          <input type="number" id="package_height" name="package_height">
        
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Measuring Unit
          </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">cm</a></li>
              <li><a class="dropdown-item" href="#">inch</a></li>
            </ul>
            </div>
          <br>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="package_length">Package Length</label>
          </div>
          <div class="col-75">
          <input type="number" id="package_length" name="package_length">
          <button class="btn btn-secondary dropdown-toggle" type="button" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              Measuring Unit
          </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">cm</a></li>
              <li><a class="dropdown-item" href="#">inch</a></li>
            </ul>
          </div>
          <br>
          </div>
          <div class="row">
            <div class="col-25">
          <label for="package_width">Package Width</label>
            </div>
          <div class="col-75">
          <input type="number" id="package_width" name="package_width">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Measuring Unit
          </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">cm</a></li>
              <li><a class="dropdown-item" href="#">inch</a></li>
            </ul>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-25">
          <label for="package_weight">Package Weight</label>
          </div>
          <div class="col-75">
          <input type="number" id="package_weight" name="package_weight" required>
          <button class="btn btn-secondary dropdown-toggle" type="button" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              Measuring Unit
          </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">lbs</a></li>
              <li><a class="dropdown-item" href="#">kg</a></li>
            </ul>
          </div>
          <br>
        </div>
        <div class="row">
          <input type="submit" value="submit" id="submit" onclick="form_validation()">
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
