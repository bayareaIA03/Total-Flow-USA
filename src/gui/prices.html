<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>totalflowUSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/gui/shippo.css">

<script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.3/browser/nunjucks.min.js"></script>

  </head>
  <body>
    
    <div class="radio-container">
      {% for rate in rates.fedex %}
        <input type="radio" name="prices"> &nbsp; {{rate.company.service_name}} &nbsp; ${{ rate.company.cost }} &nbsp; {{rate.company.date}} &nbsp; {{rate.company.day}}
        <br>
      {% endfor %}
    </div>
    <div class="radio-container">
      {% for rate in rates.ups %}
        <input type="radio" name="prices"> &nbsp; {{rate.company.service_name}} &nbsp; ${{ rate.company.cost }} &nbsp; {{rate.company.date}} &nbsp; {{rate.company.day}}
        <br>
      {% endfor %}
    </div>
  </body>
</html>
